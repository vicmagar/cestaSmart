{% extends 'base.html' %}

{% block content %}
<h2>Consultar Puntos</h2>
<table>
    <tr>
        <th>ID Usuario</th>
        <th>Nombre</th>
        <th>Puntos</th>
    </tr>
    {% for usuario in usuarios %}
    <tr>
        <td>{{ usuario.idUsuario }}</td>
        <td>{{ usuario.nomUsuario }}</td>
        <td>{{ usuario.puntos }}</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
